<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLT(mikes language translator): Trannslate any language</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle">ğŸŒ™</button>

  <div class="container">
    <header>
      <h1>MLT</h1>
    </header>
     <header>
      <h2>Mike's Language Translator</h1>
    </header>

    <div class="language-select">
      <select id="fromLang">
        <option value="en">English</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="yo">Yoruba</option>
        <option value="ig">Igbo</option>
        <option value="ha">Hausa</option>
      </select>
      <select id="toLang">
        <option value="ru">Russian</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="yo">Yoruba</option>
        <option value="ig">Igbo</option>
        <option value="ha">Hausa</option>
      </select>
    </div>

    <div class="text-panels">
      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <textarea id="outputText" placeholder="Translation..." readonly></textarea>
    </div>

    <div class="controls">
  <button id="speakInput" class="input-btn" title="Speak input text">ğŸ”Š</button>
  <button id="copyInput" class="input-btn" title="Copy input text">ğŸ“‹</button>
  <button id="speakOutput" class="output-btn" title="Speak translated text">ğŸ”Š</button>
  <button id="copyOutput" class="output-btn" title="Copy translated text">ğŸ“‹</button>
</div>

<div class="button-center"> 
  <button id="translateBtn" title="Translate the text">Translate</button>
</div>

  <script src="translate.js"></script>
</body>
</html>
